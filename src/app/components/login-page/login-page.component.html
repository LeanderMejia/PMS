<div class="d-flex flex-column justify-content-center align-items-center position-relative" style="height: 100vh;">
    <div class="alert alert-danger fade show p-3 show position-absolute" role="alert" *ngIf="hasError">
        <h6 class="alert-heading text-center"><b>Wrong Credentials!</b></h6>
        <hr>
        <p class="text-center mb-0">Invalid username or password</p>
    </div>
    <div class="card">
        <div class="card-header">
            <h4 class="card-title mb-3">Sign In</h4>
            <h6 class="card-subtitle text-muted mb-2">Welcome back, please sign in</h6>
        </div>
        <div class="card-body">
            <form #signInForm="ngForm" (ngSubmit)="onSignIn(signInForm)">
                <div class="mb-2">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" name="email" class="form-control" [(ngModel)]="credentialData.email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" [(ngModel)]="credentialData.password" required>
                </div>
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-secondary w-100"><i class="fa-solid fa-arrow-right-from-bracket mx-2"></i>SIGN IN</button>
                </div>
            </form>
        </div>
    </div>
</div>
