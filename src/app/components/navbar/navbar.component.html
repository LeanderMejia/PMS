<div class="row justify-content-center mt-4 d-print-none">
    <div class="modal fade" id="signatoriesModal" data-bs-keyboard="false" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header d-block">
                    <h3 class="modal-title">Update Signatories</h3>
                    <p class="modal-subtitle text-muted mb-0">Please update signatories information into the field below.</p>
                </div>
                <div class="modal-body">
                    <form #updateSignatoriesForm="ngForm" (ngSubmit)="updateSignatories(updateSignatoriesForm)">
                            <div class="row my-3">
                                <div class="col">
                                    <label class="form-label">Position</label>
                                    <input type="text" class="form-control" name="rpsStaffposition" [(ngModel)]="signatoriesUpdateFormData.rps_staff_position" required>
                                </div>
                                <div class="col">
                                    <label class="form-label">Name</label>
                                    <input type="text" class="form-control" name="rpsStaffName" [(ngModel)]="signatoriesUpdateFormData.rps_staff_name" required>
                                </div>
                            </div>
                            <div class="row my-3">
                                <div class="col">
                                    <label class="form-label">Position</label>
                                    <input type="text" class="form-control" name="chiefRpsPosition" [(ngModel)]="signatoriesUpdateFormData.chief_rps_position" required>
                                </div>
                                <div class="col">
                                    <label class="form-label">Name</label>
                                    <input type="text" class="form-control" name="chiefRpsName" [(ngModel)]="signatoriesUpdateFormData.chief_rps_name" required>
                                </div>
                            </div>
                            <div class="row my-3">
                                <div class="col">
                                    <label class="form-label">Position</label>
                                    <input type="text" class="form-control" name="cenroPosition" [(ngModel)]="signatoriesUpdateFormData.cenro_position" required>
                                </div>
                                <div class="col">
                                    <label class="form-label">Name</label>
                                    <input type="text" class="form-control" name="cenroName" [(ngModel)]="signatoriesUpdateFormData.cenro_name" required>
                                </div>
                            </div>
                        <div class="modal-footer">
                            <button type="button" #cancelButton class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-success">Update changes</button>
                        </div>
                    </form>
                </div>
            </div>
